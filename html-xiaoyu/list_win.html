            display: inline-block;
            width: 4px;
            height: 100%;
            border-radius: 2px;
            background: lightgreen;
            -webkit-animation: load 1s ease infinite;
        }
        @-webkit-keyframes load {
            0%,100% {
                height: 20px;
                background: lightgreen;
            }
            50% {
                height: 35px;
                margin: -7px 0;
                background: lightblue;
            }
        } 
        .loading span:nth-child(2) {
            -webkit-animation-delay:0.2s;
        }
        .loading span:nth-child(3) {
            -webkit-animation-delay:0.4s;
        }
        .loading span:nth-child(4) {
            -webkit-animation-delay:0.6s;

<script type="text/javascript">
    var uid = 0;
    var valPage = 1;
    var valPageMax = 1;
    var pageData = {};
    var addMoney = 0.00;
    var sumInMoney = 0;
    var sumOutMoney = 0;
    var numAnimOptions = {
      useEasing : true, 
      useGrouping : true, 
      separator : ' ', 
      decimal : '.', 
      prefix : '', 
      suffix : '' 
    };
    var toast = new auiToast();
    apiready = function(){
        api.parseTapmode();
        //不支持沉浸式效果
        if (!api.statusBarAppearance) {
            $api.byId('header').style.paddingTop = '1px';
        }
        //顶部导航栏高度抵消
        $api.byId('header-bottom').style.marginTop = $api.offset($api.byId('header')).h + 'px';
        
        pageData = api.pageParam;

        // toast.loading({
        //     title:"加载中",
        //     duration:2000
        // },function(ret){
            initData(function(){
                toast.hide();
            });
        // });

        api.addEventListener({
            name: 'indexInitData'
        }, function(ret, err){
            if( ret ){
                //alert( JSON.stringify( ret ) );
                initData(function(){});
            }else{
                alert( JSON.stringify( err ) );
            }
        });

    };

    /** 下拉刷新 */
    var pullRefresh = new auiPullToRefresh({
        container: document.querySelector('.aui-refresh-content'),
        triggerDistance: 100
    },function(ret){
        if(ret.status=="success"){
            initData(function(){
                pullRefresh.cancelLoading(); //刷新成功后调用此方法隐藏
            });
        }
    });

    /** 初始化页面数据 */
    function initData(callback) {
        //显示加载动画
        toast.loading({
            title:"加载中",
            duration:2000
        });

        //顶部导航栏标题
        $api.byId('id-month').innerHTML = pageData.month;

        //关闭上拉监听
        valPage = 1;
        valPageMax = 1;

        //清空List列表
        $api.byId('id-list-ul').innerHTML = ''; 

        setTimeout(function(){
            //获取数据并显示
            showListData(valPage, function(ret){
                //隐藏加载框
                toast.hide();

                //全局变量初始化
                valPageMax = ret.pagemax;
                sumOutMoney = ret.SumOutMoney;
                sumInMoney = ret.SumInMoney;
                $api.byId('id-sum-in-money').innerHTML = '' + sumInMoney;
                $api.byId('id-sum-out-money').innerHTML = '' + sumOutMoney;

                //剩余金额动画(从0到剩余金额,保留2位小数,0.8秒动画)
                var overMoney = sumInMoney - sumOutMoney;
                var numAnim = new CountUp("id-sum-over-money", 0, overMoney, 2, 0.8, numAnimOptions);
                numAnim.start();

                //显示加载更多按钮
                if (valPageMax > 1) {
                    $api.byId('id-load-more').style.display = "block";
                }

                //回调显示数据完成
                callback();
            });
        }, 200);
    }

    /** 显示页面数据 */
    function showListData(p, callback) {
        //整理Api参数
        var jsonData = {};
        jsonData.type = 'get';
        jsonData.data = BASE64.encoder(JSON.stringify({
            gettype: pageData.type,
            year: pageData.year,
            month: pageData.month,
            day: pageData.day,
            page: p
        }));

        //获取数据并处理
        getData(jsonData, function(ret){
            //alert( JSON.stringify( ret ) );
            var ListUl = $api.byId('id-list-ul');
            var ListData = ret.data;
            var arrClass = $api.getStorage('allClass');
            var inMoney = 0.00;
            var outMoney = 0.00;
            var overMoney = 0.00;

            for (var i = 0; i < ListData.length; i++) {
                $api.byId('id-list-ul-none').innerHTML = '';
                var strID = 'id-ul-' + ListData[i].actime + '';
                var strDate = $app.strDateFormat(ListData[i].actime, 'yyyy年m月d日&nbsp;星期w&nbsp;');
                if (!$api.byId(strID)) {
                    addMoney = 0.00;
                    html = '<ul class="aui-list aui-media-list" id="'+ strID +'">'+
                        '<li class="aui-list-header">'+
                            '<div class="aui-row">'+
                                '<div class="aui-col-xs-8">'+ strDate +'</div>'+
                                '<div class="aui-col-xs-4" style="text-align: right;"></div>'+
                            '</div>'+
                        '</li></ul>';
                    ListUl.insertAdjacentHTML('beforeEnd', html);
                    inMoney = 0.00;
                    outMoney = 0.00;
                    overMoney = 0.00;
                }
                
                if (ListData[i].zhifu == 1) {
                    var ListImage = 'in';
                    addMoney = addMoney + parseFloat(ListData[i].acmoney);
                } else {
                    var ListImage = 'out';
                    addMoney = addMoney - parseFloat(ListData[i].acmoney);
                }

                $api.last($api.first($api.first($api.byId(strID), 'li'), 'div'), 'div').innerHTML = '合计：' + addMoney.toFixed(2) + '元';

                html = '<li class="aui-list-item aui-list-item-middle">'+
                        '<div class="aui-media-list-item-inner" onclick="goEditData('+ ListData[i].acid +');">'+
                            '<div class="aui-list-item-media" style="width: 3rem;">'+
                                '<img src="../image/icon_'+ListImage+'.png" class="aui-img-round aui-list-img-sm">'+
                            '</div>'+
                            '<div class="aui-list-item-inner aui-list-item-arrow">'+
                                '<div class="aui-list-item-text">'+
                                    '<div class="aui-list-item-title">'+
                                        '<p class="aui-font-size-18">'+arrClass[ListData[i].acclassid]+'</p>'+
                                        '<p class="aui-font-size-12">备注：'+ListData[i].acremark+'</p>'+
                                    '</div>'+
                                    '<div class="aui-list-item-right aui-font-size-16">￥'+ListData[i].acmoney+'</div>'+
                                '</div>'+
                            '</div>'+
                        '</div>'+
                    '</li>';
                $api.byId(strID).insertAdjacentHTML('beforeEnd', html);
            }
            callback(ret);
            //添加今日,昨日提示文字
            var intTime = parseInt(new Date().getTime()/1000);
            var strToday = 'id-ul-' + $app.intTimeFormat(intTime, 'yyyy-mm-dd'); 
            var strYesday = 'id-ul-' + $app.intTimeFormat(intTime - 86400, 'yyyy-mm-dd'); 
            if ($api.byId(strToday)) {
                $api.first($api.first($api.first($api.byId(strToday), 'li'), 'div'), 'div').innerHTML = '今天';
            }d
            if ($api.byId(strYesday)) {
                $api.first($api.first($api.first($api.byId(strYesday), 'li'), 'div'), 'div').innerHTML = '昨天';
            }
        });
    }

    /** 获取主页数据 */
    function getData(jsonData, callback) {
        api.ajax({
            url: 'http://qxu1192050221.my3w.com/xxjzApp/index.php/Home/Api/account',
            method: 'get',
            cache: true,
            data: {
                values: jsonData
            }
        },function(ret, err){
            if (ret) {
                // alert( JSON.stringify( ret ) );
                if (ret['uid'] > 0) {
                    uid = ret['uid'];
                    callback(ret['data']);
                } else {
                    api.alert({
                        title: '重新登录',
                        msg: '登录验证已过期，请重新登录。',
                    }, function(ret, err){
                        goLogout();
                    });
                }
            } else {
                alert( JSON.stringify( err ) );
            }
        });
    }


    /** 上拉加载 */
    var scroll = new auiScroll({
        listen:true, //是否监听滚动高度，开启后将实时返回滚动高度
        distance:200 //判断到达底部的距离，isToBottom为true
    },function(ret){
        if (ret.isToBottom) {
            if (valPage < valPageMax) {
                loadMore();
            }
        }
    });

    /** 加载更多 */
    function loadMore() {
        if (valPage >= valPageMax) {
            location.reload(); //刷新页面
        } else {
            //获取下一页数据
            valPage = valPage + 1;
            showListData(valPage, function(ret){
                //隐藏加载框
                toast.hide();

                //隐藏加载更多按钮
                if (ret.pagemax == valPage) {
                    $api.byId('id-load-more').style.display = "none";
                }
            });
        }
    }

    /** 更多按钮 */
    function cmdMore() {
        var prevYear  = pageData.year;
        var nextYear  = pageData.year;
        var prevMonth = (parseInt(pageData.month) - 1);
        var nextMonth = (parseInt(pageData.month) + 1);
        if (prevMonth <= 0) {
            prevMonth = 12;
            prevYear--;
        }
        if (nextMonth >= 13) {
            nextMonth = 1;
            nextYear++;
        }

        api.actionSheet({
            title: '更多账单',
            cancelTitle: '取消', //4
            destructiveTitle: new Date().getFullYear() + '年度账单', //1
            buttons: [
                prevYear + '年' + prevMonth + '月账单（上月）', //2
                nextYear + '年' + nextMonth + '月账单（下月）' //3
            ]
        }, function(ret, err) {
            var index = ret.buttonIndex;
            if (index === 1) {
                goYearList(pageData.year);
            } else if (index === 2) {
                pageData.year = prevYear;
                pageData.month = prevMonth;
                initData(function(){
                    toast.hide();
                });
            } else if (index === 3) {
                pageData.year = nextYear;
                pageData.month = nextMonth;
                initData(function(){
                    toast.hide();
                });
            }
        });
    }

    /** 跳转到编辑页 */
    function goEditData(id) {
        api.sendEvent({
            name: 'editWin',
            extra: {
                name: 'edit_win', 
                id: id,
                uid: uid
            }
        });
    }

    /** 跳转到记账页面 */
    function goAddFrame() {
        api.sendEvent({
            name: 'indexFrame',
            extra: {
                name: 'add_frm',
                index: '2'
            }
        });
    }

    /** 跳转到年账单页 */
    function goYearList(y) {
        api.openWin({
            name: 'list_year_win',
            url: './list_year_win.html',
            pageParam: {
                type: 'year',
                year: y
            },
            reload: true,
            slidBackEnabled: false,
            slidBackType: 'edge',
            animation: {
                type: 'movein',
                subtype: 'from_right'
            },
            delay: 100
        });
    }

    /** 跳转到图表页面 */
    function goChartWin() {
        api.openWin({
            name: 'chart_win',
            url: './chart_win.html',
            pageParam: {
                type: 'month',
                year: pageData.year,
                month: pageData.month
            },
            reload: true,
            slidBackEnabled: true,
            slidBackType: 'edge',
            animation: {
                type: 'movein',
                subtype: 'from_right'
            },
            delay: 200
        });
    }

    /** 退出登录 */
    function goLogout() {
        api.sendEvent({
            name: 'xxjzLogout',
            extra: {
                value: 'xxjzLogout'
            }
        });
    }

    /** 返回命令 */
    function closeWin() {
        api.closeWin({
        });
    }

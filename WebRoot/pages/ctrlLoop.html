<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>民爆物品领用闭环管理</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head> 
<body>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-form-list">
            <b><li class="aui-list-header" id="type">
            <label><input class="aui-radio" type="radio" name="demo" checked="checked" value="0"> &nbsp;&nbsp;&nbsp;&nbsp;炸药</label>
        	<label><input class="aui-radio" type="radio" name="demo" value="1"> &nbsp;&nbsp;&nbsp;&nbsp;雷管</label>
            </li></b>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label" id="unitDefined">
                	单位核定药量
                    </div>
                    <div class="aui-list-item-input">
                        <input type="number" id="">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label" id="yesterdayGained">
                                        昨日实际库存量
                    </div>
                    <div class="aui-list-item-input">
                        <input type="number" >
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label" id="todayGained">
                                        今日领取
                    </div>
                    <div class="aui-list-item-input">
                        <input type="number" >
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label" id="todayUse">
                	今日使用
                    </div>
                    <div class="aui-list-item-input">
                        <input type="number" >
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                                        今日回库
                    </div>
                    <div class="aui-list-item-input">
                        <input type="number" id="todayReturn">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label" id="todayStock">
                	今日库存量
                    </div>
                    <div class="aui-list-item-input">
                        <input type="number" >
                    </div>
                </div>
            </li>
            
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                    <div class="aui-btn aui-btn-info aui-margin-r-5">提交</div>
                    <div class="aui-btn aui-btn-danger aui-margin-l-5">取消</div>
                </div>
            </li>
        </ul>
    </div>
    
</body>
</html>
